<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*body*/

        #login-body{
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0;
            background: rgb(186,107,207);
            background: radial-gradient(circle, rgba(186,107,207,1) 0%, rgba(147,171,255,1) 62%);
            overflow: hidden;
        }

       /* logo*/

        #logo{
            width: 100%;
            position: relative;
            height: 15vh;
            svg{
                margin-left: 4%;
                margin-top: 3%;
            }
        }

        /*lines*/

        #strikes{
            position: absolute;
            margin-left: -16%;
            margin-top: -12%;
            z-index: -1;
        }

        /*main*/
        #main{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        /*name*/
        #name{
            position: relative;
        }
        

        /*login*/
        #login{
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            height: 90%;
            width: 30%;
            padding: 20px;
            opacity: 90%;
            box-shadow: 0px 40px 30px #203379;
            background: linear-gradient(206.24deg, #93ABFF -54.85%, rgba(217, 217, 217, 0) 308.53%);
            
            svg{
                margin-top: -10%;
            }
            h2{
                color: #6A36FF;
                font-weight: 600;
            }
            label{
                font-size: 20px;
                font-weight: 600;
            }
            input{
                padding: 6%;
                margin: 5% 0px;
                border: none;
                border-radius: 5px;
            }
            button{
                background: #5A7EFE;
                padding: 5px 50px;
                border-radius: 20px;
                gap: 5px;
                border: none;
                color: black;
                opacity: 150%;
                font-weight: 600;
                font-size: 20px;
                cursor: pointer;
            }
            a{
                font-size: 20px;
                color: #2200F4;
                font-weight: 400;
                text-decoration: none;
            }
        }


        /*Mobile Screens*/
        @media screen and (min-width: 320px) and (max-width: 480px) {
            #login-body{
                display: flex;
                flex-direction: column;
                overflow: scroll;
            }

            #logo{
                margin-left: -15%;
                margin-top: 2%;
                position: relative;
                width: 100%;
                svg{
                    width: 50%;
                    height: 50%;
                }
            }

            #strikes{
                display: none;
            }
            
            #main{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #name{
                svg{
                    width: 100%;
                    height: 80%;
                }
            }

            #login{
                width: 80%;
                height: max-content;
                svg{
                    margin-top: -50px;
                    width: 20%;
                    height: 20%;
                }
                h2{
                    font-size: 30px;
                    margin: -3% 0px;
                }
                label{
                    font-size: 15px;
                }
            }

        }


    </style>
</head>
